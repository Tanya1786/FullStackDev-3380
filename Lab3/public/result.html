<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="bmi.css">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BMI Result</title>
</head>
<body>
  <div class="header">
    <div class="wrapper">
      <form action="/calculate" method="POST">
        <h1>BMI calculator</h1>
        <p>Insert Your Age</p>
        <input type="text" id="resultAge" name="age" readonly> 
        <p>Insert Weight in Kg</p>
        <input type="text" id="resultWeight" name="weight" readonly> 
        <br>
        <p>Insert Height in cm</p>
        <input type="text" id="resultHeight" name="height" readonly> 
        <br>
        <button id="calc" type="submit" disabled>check</button> 
        <p id="result">BMI: <span id="bmiResult"></span></p>
      </form>
    </div>
  </div>
  <script src="./result.js"></script>
</body>
</html>
